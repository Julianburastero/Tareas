<!DOCTYPE html>
<html>
    <head>
        <title>Contenido multimedia</title>
    </head>
    <body>
<div>
        <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://i.blogs.es/de368e/dota-2-wallpaper/1366_2000.jpg" alt="dota 2" width="500" height="300" />            
</div>
<br>
<div>
        <h1>Aprendiendo a utilizar videos</h1>
            <video width="300" height="300" controls loop autoplay muted>
                <source src="Rosa.mp4" alt="video/mp4" />
            </video>
</div>
<br>
<div>
        <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="Thunder.mp3" alt="audio/mp3" />
            </audio>
</div>
    </body>
</html>
