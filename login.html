<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Registrate en los formularios</h1>
        
        
        
        <div class="botones">
            <button class="botonGoogle">
                <picture>
                    <img src="./img/Illustration-of-Google-icon-on-transparent-background-PNG.png" alt="Logo de Google">
                </picture>
                <span>Registrese con Google</span>
            </button>
            
            <button class="botonTwitter">
                <picture>
                    <img src="./img/ee4bec98e284c251b885707a470ad3b8.jpg" alt="Logo de Twitter">
                </picture>
                <span>Registrese con Twitter</span>
            </button>
        </div>
        
        

        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>
        
        
        
        <form action="" method="">
            
            <div class="sectionInputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                
                <label for="user">
                    <span>Usuario</span>
                    <input type="text" name="user" id="user"/>
                </label>
            </div>
                
                <label for="mail">
                    <span>Mail</span>
                    <input type="email" id="mail" name="mail"> 
                </label>                   
                <label for="pass">
                    <span>Contraseña</span>
                    <input type="password" name="pass" id="pass" placeholder="+6 caracteres">
                </label>
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span>Acepto los términos y condiciones de la página a la cual me estoy registrando</span>
                    
                </label>
                <button type="submit" class="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
